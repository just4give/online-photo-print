<div class="order-confirm-modal">
<div class="modal-header">
    {{data.title}}
</div>
<div class="modal-body ">
    <h4>{{data.text}}</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-success ng-binding" ng-click="ok()">I Confirm</button>
    <button class="btn btn-default ng-binding" ng-click="cancel()">Cancel</button>
</div>
</div>
