<div class="container margin-top-10">
    <div class="col-xs-12">
        <span class="text-xx-large">Your Order(s)</span>
    </div>
    <div class="col-xs-12">
        <table class="table">
            <thead>
            <tr>
                <th>Ordered On</th>
                <th>Order ID</th>
                <th>Your Cost</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ord in orders">
                <td class="col-xs-4 col-sm-2">
                    {{ord.orderedOn | date: 'shortDate'}}
                </td>
                <td class="col-xs-4 col-sm-4">{{ord.orderId}}</td>
                <td class="col-xs-4 col-sm-2">{{ord.orderCost}}</td>
                <td class="col-xs-4 col-sm-2">{{ord.status}}</td>
                <td class="col-xs-4 col-sm-2" ng-show="ord.status==='Ordered'"><button class="btn btn-trans"><i class="text-danger fa fa-trash fa-lg"></i></button></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
