<div class="container" style="padding-top: 20px">
    <div class="alert alert-success " role="alert" ng-show="apiMessage" >

        {{apiMessage}}
    </div>
    <form  name="contactform" method="post" action="" class="form-horizontal" role="form">

        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid  }">
            <label for="inputEmail" class="col-lg-2 control-label">Your email</label>
            <div class="col-lg-10">
                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid  }">
            <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
            <div class="col-lg-10">
                <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid  }">
            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
            <div class="col-lg-10">
                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="button" class="btn btn-opp-primary" ng-click="submit(contactform)" ng-disabled="contactform.$invalid">
                    Send Message
                </button>
            </div>
        </div>
    </form>
</div>
