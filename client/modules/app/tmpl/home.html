<div class="row">
    <!-- carousel slider -->

    <div class="col-xs-12 slider" ng-controller="carouselController">
        <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
             ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
             ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

        <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
        <a class="arrow next" href="#" ng-click="prevSlide()"></a>
        <nav class="nav">
            <div class="wrapper">
                <ul class="dots">
                    <li class="dot" ng-repeat="slide in slides">
                        <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                           ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- carousel slider -->

</div>

<section class="row process-container">
    <div class="row heading-box">
        <span class="heading">
           Make Your Photos Online
        </span>

    </div>
    <div class="col-sm-3 process">
        <div class="widget-step"><h3>Step 1</h3></div>
        <div class="widget-image" ng-click="gotoUpload()">
            <a><img src="images/imageupload.png"></a>
        </div>
        <div class="widget-text">
            <p>Upload your image or send us your CD/DVD</p>
        </div>
    </div>
    <div class="col-sm-3 process">
        <div class="widget-step"><h3>Step 2</h3></div>
        <div class="widget-image" ng-click="gotoUpload()">
            <a><img src="images/writeaddress.png"></a>
        </div>
        <div class="widget-text">
            <p>Enter your delivery address</p>
        </div>
    </div>
    <div class="col-sm-3 process">
        <div class="widget-step"><h3>Step 3</h3></div>
        <div class="widget-image" ng-click="gotoUpload()">
            <a><img src="images/printphoto.png"></a>
        </div>
        <div class="widget-text">
            <p>We will make your photos</p>
        </div>
    </div>
    <div class="col-sm-3 process">
        <div class="widget-step"><h3>Step 4</h3></div>
        <div class="widget-image" ng-click="gotoUpload()">
            <a><img src="images/photodelivery.png"></a>
        </div>
        <div class="widget-text">
            <p>And deliver them to your home</p>
        </div>
    </div>

</section>
