<div class="modal ">
    <div class="modal-dialog modal-sm">
        <div class="modal-content login-modal" ng-init="formname='login'">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{formname}}</h4>

            </div>
            <div class="modal-body " >
                <form name="f1" class="" ng-show="formname==='login'" novalidate>
                    <div class="input-group">
                        <span class="input-group-addon" id="user-email"><i class="fa fa-user"></i></span>
                        <input type="email" class="form-control" placeholder="Email" aria-describedby="user-email" ng-model="loginform.email" autofocus>
                    </div>
                    <div class="input-group margin-top-10">
                        <span class="input-group-addon" id="user-pwd"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="user-pwd" ng-model="loginform.password">
                    </div>
                    <div class="alert alert-danger margin-top-10" ng-show="showLoginErr">
                        {{showLoginErr}}
                    </div>
                    <div class="input-group margin-top-10">
                        <button class="btn btn-opp-primary btn-rect" ng-click="submitLogin()"><i ng-show="signupprogress" class="fa fa-spinner fa-spin"></i> Login</button>
                    </div>
                    <div class="input-group margin-top-10">
                        <ul class="list-inline">
                            <li><a class="link" ng-click="formname='signup'">New User?</a></li>
                            <li><a class="link">Forgot Password?</a></li>
                        </ul>

                    </div>
                </form>
                <form class="" ng-show="formname==='signup'" >
                    <div class="input-group">
                        <span class="input-group-addon" id="fname-r"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" aria-describedby="fname-r" ng-model="signupform.firstName" autofocus>
                    </div>
                    <div class="input-group margin-top-10">
                        <span class="input-group-addon" id="lname-r"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" aria-describedby="lname-r" ng-model="signupform.lastName">
                    </div>
                    <div class="input-group margin-top-10">
                        <span class="input-group-addon" id="user-email-r"><i class="fa fa-at"></i></span>
                        <input type="email" class="form-control" placeholder="Email" aria-describedby="user-email-r" ng-model="signupform.email">
                    </div>
                    <div class="input-group margin-top-10">
                        <span class="input-group-addon" id="user-pwd-r"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="user-pwd-r" ng-model="signupform.password">
                    </div>
                    <div class="input-group margin-top-10">
                        <span class="input-group-addon" id="user-pwd2-r"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="Retype password" aria-describedby="user-pwd2-r" ng-model="signupform.password2">
                    </div>
                    <div class="alert alert-danger margin-top-10" ng-show="showSignupErr">
                        {{showSignupErr}}
                    </div>
                    <div class="input-group margin-top-10">
                        <button class="btn btn-opp-primary btn-rect" ng-click="register()" ><i ng-show="signupprogress" class="fa fa-spinner fa-spin"></i> <i class="fa fa-user-plus"></i> Register</button>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-block btn-facebook btn-rect" style="border-radius: 0px" ng-show="formname==='login'" ng-click="fbLogin()"><i class="fa fa-facebook"></i> Login with Facebook</button>
                <button class="btn btn-block btn-facebook btn-rect" style="border-radius: 0px" ng-show="formname==='signup'" ng-click="fbRegister()"><i class="fa fa-facebook"></i> Register with Facebook</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
